<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Signup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      position: relative;
      width: 768px;
      max-width: 90%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(25px);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 40px;
      transform-style: preserve-3d;
      transition: transform 0.5s, box-shadow 0.5s;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
    }

    .form-title {
      color: #fff;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.15);
    }

    .form-group {
      position: relative;
      margin-bottom: 2rem;
    }

    .form-input {
      width: 100%;
      padding: 1.2rem 1rem 1.2rem 3rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.25);
      transform: scale(1.02);
    }

    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.75);
    }

    .input-icon {
      position: absolute;
      left: 1.2rem;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.7);
    }

    .submit-btn {
      width: 100%;
      padding: 1.2rem;
      border: none;
      border-radius: 50px;
      background: linear-gradient(45deg, #4ecdc4, #45b7d1);
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .submit-btn:hover {
      background: linear-gradient(45deg, #45b7d1, #4ecdc4);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transform: translateY(-2px);
    }

    .login-link {
      text-align: center;
      margin-top: 1.5rem;
      color: rgba(255, 255, 255, 0.85);
    }

    .login-link a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .login-link a:hover {
      text-decoration: underline;
      color: #4ecdc4;
    }

    @media (max-width: 768px) {
      .container {
        padding: 30px;
      }

      .form-title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="signup-form" action="" method="post">
      {% csrf_token %}
      <h1 class="form-title">Create Account</h1>

      <div class="form-group">
        <i class="fas fa-user input-icon"></i>
        <input type="text" class="form-input" placeholder="Username" name="username" required>
      </div>

      <div class="form-group">
        <i class="fas fa-envelope input-icon"></i>
        <input type="email" class="form-input" placeholder="Email Address" name="email" required>
      </div>

      <div class="form-group">
        <i class="fas fa-lock input-icon"></i>
        <input type="password" class="form-input" placeholder="Password" name="password1" required>
      </div>

      <div class="form-group">
        <i class="fas fa-lock input-icon"></i>
        <input type="password" class="form-input" placeholder="Confirm Password" name="password2" required>
      </div>

      <button type="submit" class="submit-btn">Sign Up</button>

      <p class="login-link">
        Already have an account? <a href="{% url 'login' %}">Login here</a>
      </p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    document.getElementById('signup-form').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent form submission temporarily
      Swal.fire({
        icon: 'info',
        title: 'Thanks for Signing Up!',
        text: 'You will hear from us soon about your registration.',
        confirmButtonColor: '#4ecdc4',
        background: 'rgba(255, 255, 255, 0.95)',
        backdrop: 'rgba(0, 0, 0, 0.4)',
      }).then(() => {
        e.target.submit(); // Submit the form after user acknowledges the message
      });
    });
  </script>

  {% if error %}
  <script>
    Swal.fire({
      icon: 'error',
      title: 'Registration Error',
      text: "{{ error }}",
      background: 'rgba(255, 255, 255, 0.9)',
      backdrop: 'rgba(0, 0, 0, 0.4)',
      confirmButtonColor: '#4ecdc4',
    });
  </script>
  {% endif %}
</body>
</html>
