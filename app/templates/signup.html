<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YG Academy - Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      position: relative;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Back to Home Button */
    .back-home-btn {
      position: fixed;
      top: 30px;
      left: 30px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 12px 20px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      z-index: 1000;
      text-decoration: none;
    }

    .back-home-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .back-home-btn i {
      font-size: 16px;
    }

    /* Brand Header */
    .brand-header {
      position: fixed;
      top: 20px;
      right: 30px;
      z-index: 1000;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px 25px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .logo-icon {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      box-shadow: 0 8px 32px rgba(79, 70, 229, 0.3);
    }

    .brand-text {
      color: white;
      text-align: left;
    }

    .brand-name {
      font-size: 1.5rem;
      font-weight: 800;
      letter-spacing: 1px;
      margin-bottom: 2px;
      background: linear-gradient(135deg, #fff, #e0e7ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .brand-tagline {
      font-size: 0.75rem;
      opacity: 0.9;
      font-weight: 400;
    }

    .container {
      position: relative;
      width: 768px;
      max-width: 90%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(25px);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 40px;
      transform-style: preserve-3d;
      transition: transform 0.5s, box-shadow 0.5s;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
    }

    .form-title {
      color: #fff;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.15);
    }

    .form-group {
      position: relative;
      margin-bottom: 2rem;
    }

    .form-input {
      width: 100%;
      padding: 1.2rem 1rem 1.2rem 3rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.25);
      transform: scale(1.02);
    }

    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.75);
    }

    .input-icon {
      position: absolute;
      left: 1.2rem;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.7);
    }

    .submit-btn {
      width: 100%;
      padding: 1.2rem;
      border: none;
      border-radius: 50px;
      background: linear-gradient(45deg, #4ecdc4, #45b7d1);
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .submit-btn:hover {
      background: linear-gradient(45deg, #45b7d1, #4ecdc4);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transform: translateY(-2px);
    }

    .login-link {
      text-align: center;
      margin-top: 1.5rem;
      color: rgba(255, 255, 255, 0.85);
    }

    .login-link a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .login-link a:hover {
      text-decoration: underline;
      color: #4ecdc4;
    }

    @media (max-width: 768px) {
      .brand-header {
        position: static;
        display: flex;
        justify-content: center;
        margin: 20px 0;
      }

      .logo-container {
        padding: 12px 20px;
      }

      .brand-name {
        font-size: 1.3rem;
      }

      .container {
        padding: 30px;
        margin: 20px 10px;
      }

      .form-title {
        font-size: 2rem;
      }

      .back-home-btn {
        top: 20px;
        left: 20px;
        padding: 10px 16px;
      }

      .back-home-btn span {
        display: none;
      }
    }

    @media (max-width: 480px) {
      .container {
        margin: 10px;
        padding: 25px 20px;
      }

      .form-title {
        font-size: 1.8rem;
      }

      .form-input {
        padding: 1rem 0.8rem 1rem 2.5rem;
      }

      .input-icon {
        left: 1rem;
      }

      .logo-container {
        gap: 10px;
        padding: 10px 15px;
      }

      .logo-icon {
        width: 40px;
        height: 40px;
        font-size: 20px;
      }

      .brand-name {
        font-size: 1.1rem;
      }

      .brand-tagline {
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <!-- Back to Home Button -->
  <button class="back-home-btn" onclick="window.location.href='{% url 'home' %}'">
    <i class="fas fa-home"></i>
    <span>Back Home</span>
  </button>

  <!-- Platform Logo/Brand -->
  <div class="brand-header">
    <div class="logo-container">
      <div class="logo-icon">
        <i class="fas fa-graduation-cap"></i>
      </div>
      <div class="brand-text">
        <h1 class="brand-name">YG ACADEMY</h1>
        <p class="brand-tagline">Empowering Your Learning Journey</p>
      </div>
    </div>
  </div>

  <div class="container">
    <form id="signup-form" action="" method="post">
      {% csrf_token %}
      <h1 class="form-title">Create Account</h1>

      <div class="form-group">
        <i class="fas fa-user input-icon"></i>
        <input type="text" class="form-input" placeholder="Username" name="username" required>
      </div>

      <div class="form-group">
        <i class="fas fa-envelope input-icon"></i>
        <input type="email" class="form-input" placeholder="Email Address" name="email" required>
      </div>

      <div class="form-group">
        <i class="fas fa-lock input-icon"></i>
        <input type="password" class="form-input" placeholder="Password" name="password1" required>
      </div>

      <div class="form-group">
        <i class="fas fa-lock input-icon"></i>
        <input type="password" class="form-input" placeholder="Confirm Password" name="password2" required>
      </div>

      <button type="submit" class="submit-btn">Sign Up</button>

      <p class="login-link">
        Already have an account? <a href="{% url 'login' %}">Login here</a>
      </p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    // Function to validate form before submission
    function validateForm() {
      const username = document.querySelector('input[name="username"]').value.trim();
      const email = document.querySelector('input[name="email"]').value.trim();
      const password1 = document.querySelector('input[name="password1"]').value;
      const password2 = document.querySelector('input[name="password2"]').value;

      // 1. Check username length FIRST
      if (username.length < 3) {
        Swal.fire({
          icon: 'warning',
          title: 'Invalid Username',
          html: `
            <div style="text-align: center; margin: 20px 0;">
              <div style="font-size: 3rem; color: #f59e0b; margin-bottom: 15px;">
                <i class="fas fa-user-times"></i>
              </div>
              <p style="font-size: 1.1rem; color: #6b7280; margin-bottom: 10px;">
                Username must be at least 3 characters long
              </p>
              <p style="font-size: 0.95rem; color: #9ca3af;">
                Please choose a longer username
              </p>
            </div>
          `,
          confirmButtonColor: '#f59e0b',
          confirmButtonText: 'Fix Username',
          background: 'rgba(255, 255, 255, 0.98)',
          backdrop: 'rgba(0, 0, 0, 0.4)',
        });
        return false;
      }

      // 2. Check email format SECOND
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        Swal.fire({
          icon: 'error',
          title: 'Invalid Email',
          html: `
            <div style="text-align: center; margin: 20px 0;">
              <div style="font-size: 3rem; color: #ef4444; margin-bottom: 15px;">
                <i class="fas fa-envelope-open-text"></i>
              </div>
              <p style="font-size: 1.1rem; color: #6b7280; margin-bottom: 10px;">
                Please enter a valid email address
              </p>
              <p style="font-size: 0.95rem; color: #9ca3af;">
                Example: yourname@example.com
              </p>
            </div>
          `,
          confirmButtonColor: '#ef4444',
          confirmButtonText: 'Fix Email',
          background: 'rgba(255, 255, 255, 0.98)',
          backdrop: 'rgba(0, 0, 0, 0.4)',
        });
        return false;
      }

      // 3. Check password strength THIRD
      if (password1.length < 8) {
        Swal.fire({
          icon: 'warning',
          title: 'Weak Password',
          html: `
            <div style="text-align: center; margin: 20px 0;">
              <div style="font-size: 3rem; color: #f59e0b; margin-bottom: 15px;">
                <i class="fas fa-shield-alt"></i>
              </div>
              <p style="font-size: 1.1rem; color: #6b7280; margin-bottom: 10px;">
                Password must be at least 8 characters long
              </p>
              <p style="font-size: 0.95rem; color: #9ca3af;">
                Please choose a stronger password for better security
              </p>
            </div>
          `,
          confirmButtonColor: '#f59e0b',
          confirmButtonText: 'Fix Password',
          background: 'rgba(255, 255, 255, 0.98)',
          backdrop: 'rgba(0, 0, 0, 0.4)',
        });
        return false;
      }

      // 4. Check if passwords match LAST
      if (password1 !== password2) {
        Swal.fire({
          icon: 'error',
          title: 'Password Mismatch',
          html: `
            <div style="text-align: center; margin: 20px 0;">
              <div style="font-size: 3rem; color: #ef4444; margin-bottom: 15px;">
                <i class="fas fa-exclamation-triangle"></i>
              </div>
              <p style="font-size: 1.1rem; color: #6b7280; margin-bottom: 10px;">
                The passwords you entered don't match
              </p>
              <p style="font-size: 0.95rem; color: #9ca3af;">
                Please make sure both password fields are identical
              </p>
            </div>
          `,
          confirmButtonColor: '#ef4444',
          confirmButtonText: 'Try Again',
          background: 'rgba(255, 255, 255, 0.98)',
          backdrop: 'rgba(0, 0, 0, 0.4)',
        });
        return false;
      }

      return true;
    }

    // Simple form submission - only validate client-side, then let server handle everything
    document.getElementById('signup-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Only do client-side validation, then submit to server
      if (validateForm()) {
        // Submit form to server for database validation and user creation
        this.submit();
      }
    });
  </script>

  <!-- Show success message ONLY when user is successfully created -->
  {% if success %}
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      Swal.fire({
        icon: 'success',
        title: 'Welcome to YG Academy!',
        html: `
          <div style="text-align: center; margin: 20px 0;">
            <div style="font-size: 3rem; color: #4ecdc4; margin-bottom: 15px;">
              <i class="fas fa-graduation-cap"></i>
            </div>
            <p style="font-size: 1.1rem; color: #6b7280; margin-bottom: 10px;">
              Account successfully created!
            </p>
            <p style="font-size: 0.95rem; color: #9ca3af;">
              Welcome to our learning community.
            </p>
          </div>
        `,
        confirmButtonColor: '#4ecdc4',
        confirmButtonText: 'Continue to Login',
        background: 'rgba(255, 255, 255, 0.98)',
        backdrop: 'rgba(0, 0, 0, 0.4)',
        allowOutsideClick: false,
        allowEscapeKey: false,
      }).then((result) => {
        if (result.isConfirmed) {
          // Redirect to login page
          window.location.href = "{% url 'login' %}";
        }
      });
    });
  </script>
  {% endif %}

  <!-- Show error messages if there are server-side errors -->
  {% if error %}
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const errorMessage = "{{ error|escapejs }}";
      let title = 'Registration Error';
      let icon = 'error';
      let iconHtml = '<i class="fas fa-exclamation-circle"></i>';
      let color = '#ef4444';

      // Determine error type for better user experience
      if (errorMessage.toLowerCase().includes('username') && (errorMessage.toLowerCase().includes('taken') || errorMessage.toLowerCase().includes('exists') || errorMessage.toLowerCase().includes('already'))) {
        title = 'Username Already Taken';
        iconHtml = '<i class="fas fa-user-times"></i>';
      } else if (errorMessage.toLowerCase().includes('email') && (errorMessage.toLowerCase().includes('exists') || errorMessage.toLowerCase().includes('taken') || errorMessage.toLowerCase().includes('already'))) {
        title = 'Email Already Registered';
        iconHtml = '<i class="fas fa-envelope-open-text"></i>';
      } else if (errorMessage.toLowerCase().includes('password')) {
        title = 'Password Requirements Not Met';
        iconHtml = '<i class="fas fa-shield-alt"></i>';
        color = '#f59e0b';
        icon = 'warning';
      }

      // Show server error immediately when page loads with error
      Swal.fire({
        icon: icon,
        title: title,
        html: `
          <div style="text-align: center; margin: 20px 0;">
            <div style="font-size: 3rem; color: ${color}; margin-bottom: 15px;">
              ${iconHtml}
            </div>
            <p style="font-size: 1.1rem; color: #6b7280; margin-bottom: 10px;">
              ${errorMessage}
            </p>
            <p style="font-size: 0.95rem; color: #9ca3af;">
              Please try again with different information
            </p>
          </div>
        `,
        confirmButtonColor: color,
        confirmButtonText: 'Try Again',
        background: 'rgba(255, 255, 255, 0.98)',
        backdrop: 'rgba(0, 0, 0, 0.4)',
      });
    });
  </script>
  {% endif %}
</body>
</html>
